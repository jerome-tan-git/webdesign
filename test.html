<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>jQuery淡入淡出、展开收缩菜单</title>
		<style type="text/css">
			ul li {
				list-style: none;
			}
			ul li.menu {
				position: relative;
				width: 120px;
			}
			ul li.menu ul {
				display: none;
				text-align: center;
				background: #fff;
				border: 1px solid #ddd;
				width: 100px;
				padding: 5px;
			}
			ul li.menu ul li {
				padding: 5px 0;
				border-bottom: 1px dotted #ddd;
			}
		</style>
		<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".menu").hover(function() {
					$(".content").fadeIn(800);
					// $(".content").slideDown(800);
				}, function() {
					$(".content").fadeOut(1000);
					// $(".content").slideUp(1000);
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li class="menu">
				<a>弹出菜单</a>
				<ul class="content">
					<li>
						<a href="#">菜单内容1</a>
					</li>
					<li>
						<a href="#">菜单内容2</a>
					</li>
					<li>
						<a href="#">菜单内容3</a>
					</li>
					<li>
						<a href="#">菜单内容4</a>
					</li>
					<li>
						<a href="#">菜单内容5</a>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
